<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/list}">Estudiantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/listaDeseosJuegos/list}">Lista Deseos Juegos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/registroProgreso/list}">Registro Progreso</a>
        </li> 
        <li class="nav-item">
            <a class="nav-link" th:href="@{/registroGastoMascota/list}">RegistroGasto Mascota</a>
        </li>
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/registroGastoMascota/form}" class="btn btn-success btn-xs">Crear registro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Concepto</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registroGastoMascota: ${registroGastoMascotas}">
            <td th:text="${registroGastoMascota.id}"></td>
            <td th:text="${registroGastoMascota.concepto}"></td>
            <td th:text="${registroGastoMascota.fechaEstablecida}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/registroGastoMascota/form/} + ${registroGastoMascota.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/registroGastoMascota/delete/} + ${registroGastoMascota.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
